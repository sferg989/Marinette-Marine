<!DOCTYPE HTML>
<html>
<head>

    <script

            crossorigin="anonymous"></script>
    <script src="../../inc/lib/js/tether-1.3.3/dist/js/tether.min.js"></script>
    <script src="../../inc/lib/css/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../inc/lib/css/bootstrap/css/bootstrap.css">

    <style>
        @import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css");

        .alt-grid [class*="col-"] {padding-left:15;padding-right:15}
        .alt-grid .row {margin-left:15;margin-right:15}

        /* container adjusted */
        .alt-grid .container {width:98%;max-width:none;padding:0;}
        body {overflow-x: hidden;}
        .whole_table{
            width : 90%
        }
        .table_headers{
            font-size: 9px;
            text-align: justify;
            text-align-last: center;
            color : red;
        }
        .rpt_period_width{
            width : 50%
        }
        .table_data{
            font-size   : 7px;
            font-weight : bold;
            text-align  : right;
        }

            color: black;
        }

<body class="alt-grid">
<!--<div id = "filters">-->
<br>
<br>
<div class="container">
        <div class="row">
            <div class="col-md-2">
                <button id="back_btn" type="button" class="btn btn-info">Back</button>
            </div>
            <div class="col-md-4">
                <h6><div id = "rpt_period_div">Reporting Period- </div></h6>
            </div>
            <div class="col-md-4">
                <h6><div id = "title">Baseline Validation - </div></h6>
            </div>
        </div>
    <br>
    <div class="row">
        <div  class = "col-md-5">
            <h6>Copy/Paste P6 Labor Validation Data</h6>
        </div>
        <div class="col-md-3">
            <button id="load_p6_bl_labor" type="button" class="btn btn-warning">
                Load P6 Baseline
                <i class="glyphicon glyphicon-upload"></i>
            </button>
        </div>
        <div class="col-md-1" id = "status_labor">

        </div>
    </div>
    <br>
     <div class="row">
        <div id = "text_arrea_p6" class = "col-md-9">
            <textarea id = "p6_bl_labor" class="form-control" placeholer="Copy Data from P6 17AF Labor \Validation"></textarea>
        </div>
    </div>
    <br>
    <div class="row">
            <div  class = "col-md-5">
                <h6>Copy/Paste P6 Labor TimePhased - BCWS CUM Data</h6>
            </div>
            <div class="col-md-3">
                    <button id="load_p6_timephased" type="button" class="btn btn-warning">
                        Load P6 Timephased
                        <i class="glyphicon glyphicon-upload"></i>
                    </button>
            </div>
            <div class="col-md-1" id = "status_tp">

            </div>
    </div>
    <br>
    <div class="row">
        <div id = "text_area_p6_timephase" class = "col-md-9">
            <textarea id = "p6_timephased_data" class="form-control" placeholer="Copy Data from P6 17AF Labor cumBCWS Validation"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-1" id = "status_cobra" ></div>
        <div class="col-md-3" ><button id="load_cobra_data" type="button" class="btn btn-info">LOAD Cobra<br>Baseline Data</button></div>
    </div>
    <div id = "btn_div" class="row">
        <div class = "col-md-3">
            <button id="bl_valid_check" type="button" class="btn btn-success">Run Baseline Validation</button>
        </div>
        <div class = "col-md-3">
            <div id = "status"></div>
        </div>
    </div>

</div>

<div class="row">
    <div id = "results">
    <div id = "bl_table_div" class = "col-md-3"></div>
    <div id = "tp_table_div" class = "col-md-5"></div>
    <div id = "hc_table_div" class = "col-md-3"></div>
</div>
</div>
