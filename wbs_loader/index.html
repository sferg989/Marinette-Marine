<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PO Approval Log</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../inc/lib/js/tether-1.3.3/dist/js/tether.min.js"></script>
    <style>
        [class^="slickgrid_"],
        [class^="slickgrid_"] div {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

    </style>

    <style>


        /* container adjusted */
        .alt-grid .container {width:98%;height:50%;max-width:none;padding:0}
        body {overflow-x: hidden;}

        .btn-warning {
            color: black;
        }
        #po_approval_grid .slick-row.active .slick-cell {
            background-color: #7FDBFF;
            font-weight: bold;
        }
        .slick-cell, .slick-headerrow-column {
            position: absolute;
            border: 1px solid transparent;
            border-right: 1px dotted silver;
            border-bottom-color: silver;
            overflow: hidden;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            vertical-align: middle;
            z-index: 1;
            padding: 1px 2px 2px 1px;
            margin: 0;
            /*white-space: nowrap;*/
            cursor: default;
        }
        .loading-indicator label {
            padding-left: 20px;
            background: url('../inc/images/loading-icon-16.png') no-repeat center left;
        }
        .showNegRed{
            text-align: right;
            color: red;
        }
        .showPosBlack{
            text-align: right;
        }


        .slick-viewport { overflow-x: auto !important; overflow-y: auto !important; }
        .title_font {
            font-size: 15px;
            font-family : "Helvetica ";
        }
    </style>
</head>
<body class="alt-grid">
<div class="container">
<div class="row">
    <div id="div_file_upload_div" class="col-md-12">
        <form id="file-form" action="lib/php/grid.php" method="post" enctype="multipart/form-data">
            <select id = "ship_code" class="ship_code" >
                <option value="ALL">ALL</option>
                <option value="0469">0469</option>
                <option value="0471" selected="selected">0471</option>
                <option value="0473">0473</option>
                <option value="0475">0475</option>
                <option value="0477">0477</option>
                <option value="0479">0479</option>
                <option value="0481">0481</option>
                <option value="0483">0483</option>
                <option value="0485">0485</option>
            </select>
            Upload a File:
            <input type="file" id="myfile" name="myfile" class="col-md-3">
            <input type="submit" id="submit" name="submit" value="Upload File Now" class="col-md-3">
        </form>
    </div>
</div>
<br>
</div>
<script src="../inc/lib/js/require.js" data-main="main.js" ></script>
